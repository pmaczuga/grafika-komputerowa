<!DOCTYPE html>

<html>

<head>
    <title>Lab 02.01 - Ambient Light</title>
    <script src="three.js"></script>
    <script src="jquery-1.9.0.js"></script>
    <script src="stats.js"></script>
    <script src="dat.gui.js"></script>
    <style>
        body {
            /* set margin to 0 and overflow to hidden, 
			    to go fullscreen */
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>

<div id="Stats-output">
</div>
<!-- Div which will hold the Output -->
<div id="WebGL-output">
</div>

<!-- Javascript code that runs our Three.js examples -->
<script>

    
        var stats = initStats();

        // create a scene.
        var scene = new THREE.Scene();

        // create a camera, which defines where we're looking at.
        var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);

        //********************************* 
        // create a render and set the size
		//*********************************
        var renderer = new THREE.WebGLRenderer();

        renderer.setClearColor(new THREE.Color(0xEEEEEE, 1.0));  //background color and opacity
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMapEnabled = true;   // false is default
		renderer.autoClear = true;          // default
		renderer.autoClearColor = true;     // default

        //************************
        // create the ground plane
		//************************
        var planeGeometry = new THREE.PlaneGeometry(60, 20);
        var planeMaterial = new THREE.MeshPhongMaterial({color: 0xffffff, side:THREE.DoubleSide});
        var plane = new THREE.Mesh(planeGeometry, planeMaterial);
        plane.receiveShadow = true;

        // rotate and position the plane
        plane.rotation.x = -0.5 * Math.PI;
        plane.position.x = 15
        plane.position.y = 0
        plane.position.z = 0

        // add the plane to the scene
        scene.add(plane);

        //*****************
        // create cone - to light
        // *****************
        var coneGeometry = new THREE.CylinderGeometry(0, 5, 20, 32);
        var coneMaterial = new THREE.MeshPhongMaterial({color: 0xffff66, transparent:true, opacity:0.2});
        var cone = new THREE.Mesh(coneGeometry, coneMaterial);

        // position cone
        cone.position.x = 0;
        cone.position.y = 0;
        cone.position.z = 0;

        cone.rotation.z = 0.5;

        scene.add(cone);

        //**************** 
        // create a cube
		//****************
        var cubeGeometry = new THREE.CubeGeometry(4, 4, 4);
        // task - transparent cube
        var cubeMaterial = new THREE.MeshPhongMaterial({color: 0xff0000, opacity: 0.7, transparent: true});
        var cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
        cube.castShadow = true;

        // position the cube
        cube.position.x = -4;
        cube.position.y = 3;
        cube.position.z = 0;

        // add the cube to the scene
        scene.add(cube);

        //**************** 
        // create a sphere
		//****************
        var sphereGeometry = new THREE.SphereGeometry(4, 20, 20);
        // task 5 - specular, shininess
        var sphereMaterial = new THREE.MeshPhongMaterial({color: 0x7777ff, shininess: 50, specular: 0xffffff});

        var sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);


        // position the sphere
        sphere.position.x = 20;
        sphere.position.y = 0;
        sphere.position.z = 2;
        sphere.castShadow = true;

        // add the sphere to the scene
        scene.add(sphere);

        // position and point the camera to the center of the scene
        camera.position.x = -25;
        camera.position.y = 30;
        camera.position.z = 25;
        camera.lookAt(new THREE.Vector3(10, 0, 0));

//***********************
//  LIGHTS              *
//***********************

        // add subtle ambient lighting
        var ambiColor = "#0c0c0c";
        var ambientLight = new THREE.AmbientLight(ambiColor);
        scene.add(ambientLight);

        // add spotlight for the shadows
        var spotLight = new THREE.SpotLight(0xffffff);
        spotLight.position.set(-40, 60, -10);
        spotLight.castShadow = true;
		  
		spotLight.angle = 0.2;
		spotLight.exponent = 70;
		// spotLight.target = sphere;
		//spotLight.shadowBias = 0.004;
		//spotLight.shadowCameraVisible = true;
		//spotLight.shadowCameraNear = 0.1;
		//spotLight.shadowCameraFar = 100;
		//spotLight.shadowCameraFov = 60;
		//spotLight.shadowDarkness = .7;     // 0 to 1
		//spotLight.shadowMapWidth = 200;
		//spotLight.shadowMapHeight = 200;
        		
        scene.add(spotLight);

        // add the output of the renderer to the html element
        $("#WebGL-output").append(renderer.domElement);

        // call the render function
        var step = 0;

        var controls = new function () {
            this.rotationSpeed = 0.02;
            this.bouncingSpeed = 0.03;
            this.ambientColor = ambiColor;
        }

        var gui = new dat.GUI();
        gui.addColor(controls, 'ambientColor').onChange(function (e) {
            ambientLight.color = new THREE.Color(e);
        });


        render();

        function render() {
            stats.update();
            // rotate the cube around its axes
            cube.rotation.x += controls.rotationSpeed;
            cube.rotation.y += controls.rotationSpeed;
            cube.rotation.z += controls.rotationSpeed;

            // bounce the sphere up and down
            step += controls.bouncingSpeed;
            sphere.position.x = 20 + ( 10 * (Math.cos(step)));
            sphere.position.y = 2 + ( 10 * Math.abs(Math.sin(step)));

            // render using requestAnimationFrame
            requestAnimationFrame(render);
            renderer.render(scene, camera);
        }

        function initStats() {

            var stats = new Stats();

            stats.setMode(0); // 0: fps, 1: ms

            // Align top-left
            stats.domElement.style.position = 'absolute';
            stats.domElement.style.left = '0px';
            stats.domElement.style.top = '0px';

            $("#Stats-output").append(stats.domElement);

            return stats;
        }
  


</script>
</body>
</html>
